<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/form.css">

    <script src="https://kit.fontawesome.com/864894570d.js" crossorigin="anonymous"></script>

    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">


    <title> Cinema </title>

  </head>
    
  <body>
    

    <div class="container ">

        <nav id="nav" class="navbar navbar-expand-md navbar-black bg-black m-3">
          
        </nav>

        <br>

        <div id="main-content" class="p-3">
          <div class="mx-auto mt-1 font-weight-bold" style="color: white; text-align: center; margin-bottom: 60px;">            
            <h2> Cadastro de Cinema </h2> 
            <h6 style="color: grey;"> O cinema não tem fronteiras nem limites. É um fluxo constante de sonho. </h6>  
          </div>
          

          <form class="mt-3 mb-5">  
              <div class="row">
                <div class="col form-group transition text-white">
                  <input type="text" class="form-control border-bottom-only" id="name" placeholder="" required>
                  <label for="name"> Nome </label>     
                </div> 
              </div>

              <br>

              <div class="row">
                <div class="col form-group transition text-white">
                  <input type="text" class="form-control border-bottom-only" id="cep" placeholder="" required>
                  <label for="cep"> CEP </label>     
                </div> 
              </div>

              <br>

              <div class="row">
                <div class="col form-group transition text-white">
                  <input type="text" class="form-control border-bottom-only" id="state" placeholder="" required>
                  <label for="state"> Estado </label>     
                </div> 
               
              <!-- salas são disponibilizadas de acordo com o cinema selecionado -->
                <div class="col form-group transition text-white">
                  <input type="text" class="form-control border-bottom-only" id="city" placeholder="" required>
                  <label for="city"> Cidade </label>     
                </div>

                <div class="col form-group transition text-white">
                  <input type="text" class="form-control border-bottom-only" id="number" placeholder="" required>
                  <label for="number"> Número </label>     
                </div>
              </div>

              <br>

              <div class="row">
                <div class="col form-group transition text-white">
                  <input type="text" class="form-control border-bottom-only" id="street" placeholder="" required>
                  <label for="street"> Rua </label>     
                </div> 
              </div>

              <br>

              <div class="d-flex justify-content-center align-items-center mt-4">
                <a href="cinemas.html" class="btn btn-dark p-3 form-btn" style="text-align: center;"> Criar Cinema </a>
              </div>
              

        </form>

      </div>      

        <br>  

        <footer class="mb-3">           
          © 2023 André, Ângelo e Gabriel para Desenvolvimento de Sistemas Web I, na UFRN. <br>

        </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/test.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
