  <body>
    

    <div class="container">

      <nav class="navbar navbar-expand-md navbar-black bg-black mt-1">
        <a class="navbar-brand m-auto" href="index.html"> LOGO </a>
      </nav>

      <br>

      <div id="main-content" class="p-3">
          <div class="mx-auto mt-1 font-weight-bold" style="color: white; text-align: center; margin-bottom: 60px;">
            <h5 style="color: grey;"> Passo 1 de 3 </h5>
            <h2> Cadastre-se </h2> 
            <h6 style="color: grey;"> Crie uma conta para gerenciar sessões e consumir filmes </h6>  
          </div>
          

          <form class="mt-3 mb-5">	
              
              <div class="row">
                  <div class="col">
                      <div class="form-group transition">
                        <input type="text" class="form-control border-bottom-only" id="first_name" placeholder="" required>
                        <label for="first_name"> Nome </label>     
                      </div>
                  </div>

                  <div class="col">
                      <div class="form-group transition">
                        <input type="text" class="form-control border-bottom-only text-white" id="last_name" placeholder="" required>
                        <label for="last_name"> Sobrenome </label>     
                      </div>
                  </div>                                  
              </div>

              <br>

               <div class="col form-group transition">
                <input type="text" class="form-control border-bottom-only" id="email" placeholder="" required>
                <label for="email"> Endereço de e-mail </label>     
              </div>

              <br>

              <div class="col form-group transition text-white">
                <input type="password" class="form-control border-bottom-only" id="password" placeholder="" required>
                <label for="password"> Senha </label>     
              </div>

              <br>

              <div class="col form-group transition">
                <input type="text" class="form-control border-bottom-only" id="cep" placeholder="" required>
                <label for="cep"> CEP </label>     
              </div>

              <br>

              <div class="d-flex justify-content-center align-items-center mt-4">                
                <!-- <a href="signup2.html" class="" style="text-align: center;"> <button class="btn btn-dark p-3 form-btn"> Continuar </button> </a> -->

        </form>
