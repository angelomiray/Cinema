    <title> Cinema </title>

  </head>
    
  <body>
    

    <div class="container ">

        <nav id="nav" class="navbar navbar-expand-md navbar-black bg-black m-3">
          
        </nav>

        <br>

        <div id="main-content" class="p-3">
          <div class="mx-auto mt-1 font-weight-bold" style="color: white; text-align: center; margin-bottom: 60px;">
            <h5 style="color: grey;"> Passo 2 de 3 </h5>
            <h2> Informações do Filme </h2> 
            <h6 style="color: grey;"> Suas sessões ficarão disponíveis para os consumidores mais próximos </h6>  
          </div>
          

          <form class="mt-3 mb-5">  
              <div class="row">
                <div class="col form-group transition">
                  <input type="text" class="form-control border-bottom-only" id="title" placeholder="" required>
                  <label for="title"> Título </label>     
                </div>
              </div>
               

              <br>

              <div class="row">
                <div class="col form-group transition text-white">
                  <input type="text" class="form-control border-bottom-only" id="dubbingLanguage" placeholder="" required>
                  <label for="dubbingLanguage"> Idioma de Dublagem </label>     
                </div>
              </div>

              <br>

              <div class="row">
                <div class="col form-group transition text-white">
                  <input type="text" class="form-control border-bottom-only" id="subtitleLanguage" placeholder="" required>
                  <label for="subtitleLanguage"> Idioma da Legenda </label>     
                </div>
              </div>
                  
              <br>

              <div class="row">
                <div class="col form-group transition text-white">
                  <input type="text" class="form-control border-bottom-only" id="room" placeholder="" required>
                  <label for="room"> Sala </label>     
                </div>
              </div>

              <br>

              <div class="row">
                <div class="col form-group transition text-white">
                  <input type="text" class="form-control border-bottom-only" id="sinopse" placeholder="" required>
                  <label for="sinopse"> Sinopse </label>     
                </div>
              </div>  

              <br> 

              <div class="row">
                <div class="col-4 form-group transition text-white">
                  <input type="text" class="form-control border-bottom-only" id="director" placeholder="" required>
                  <label for="director"> Diretor </label>     
                </div>

                <div class="col-4 form-group transition text-white">
                  <input type="text" class="form-control border-bottom-only" id="genre" placeholder="" required>
                  <label for="genre"> Gênero </label>     
                </div>

                <div class="col-4 form-group transition text-white">
                  <select class="form-control" id="search-type-selection">
                    <option> Livre </option>
                    <option> 10 anos </option>
                    <option> 12 anos </option>
                    <option> 14 anos </option>
                    <option> 16 anos </option>
                    <option> 18 anos </option>
                  </select>
                </div>                
              </div>  


              <br>

              <div class="d-flex justify-content-center align-items-center mt-4">
                <a href="addSessionForm3.html" class="btn btn-dark p-3 form-btn" style="text-align: center;"> Continuar </a>
              </div>
              

        </form>

      </div>
